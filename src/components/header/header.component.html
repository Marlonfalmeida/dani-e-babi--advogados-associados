<header 
  [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' + (scrolled() ? 'bg-white/80 shadow-md backdrop-blur-sm' : 'bg-transparent')"
>
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="#home" (click)="scrollTo($event, '#home')" class="text-2xl font-bold text-teal-800 tracking-wider"> <img src="/logoPirncipal.png" alt="Logo" class="w-48 h-auto"> </a>
    
    <!-- Group nav and button for desktop to ensure they stick together on the right -->
    <div class="hidden lg:flex items-center">
        <nav class="flex items-center space-x-8">
          @for (link of navLinks; track link.href) {
            <a 
              [href]="link.href" 
              (click)="scrollTo($event, link.href)"
              class="text-slate-600 hover:text-teal-700 transition-colors duration-300 font-medium text-lg"
            >
              {{ link.label }}
            </a>
          }
        </nav>

        <a href="#contato" (click)="scrollTo($event, '#contato')" class="ml-8 bg-teal-600 text-white px-6 py-2 rounded-full hover:bg-teal-700 transition-all duration-300 shadow-sm">
          Fale Conosco
        </a>
    </div>

    <button (click)="toggleMenu()" class="lg:hidden text-slate-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </div>

  <div class="lg:hidden bg-white shadow-lg overflow-hidden transition-all duration-300 ease-in-out"
       [class.max-h-0]="!menuOpen()"
       [class.opacity-0]="!menuOpen()"
       [class.max-h-96]="menuOpen()"
       [class.opacity-100]="menuOpen()">
    <nav class="flex flex-col items-center py-4 space-y-4">
      @for (link of navLinks; track link.href) {
        <a [href]="link.href" (click)="scrollTo($event, link.href)" class="text-slate-600 hover:text-teal-700 transition-colors duration-300 font-medium">{{ link.label }}</a>
      }
      <a href="#contato" (click)="scrollTo($event, '#contato')" class="bg-teal-600 text-white px-8 py-3 rounded-full hover:bg-teal-700 transition-all duration-300 shadow-sm">
        Fale Conosco
      </a>
    </nav>
  </div>
</header>
